{%extends "Vet/index.html" %}

{% load static %}



{%block cards %}


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

    {%for animal in animals %}
        <div class="col">
        <div class="card shadow-sm">
            <img class="card-img-top" style="height: 225px; width: 100%; display: block;" src="{{animal.image_url}}" data-holder-rendered="true">
            <div class="card-body">
            <p class="card-text">{{animal.nombre_animal}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                {% if user.is_authenticated and user.id == animal.propietario.id  %}
                
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                {% endif %}
                </div>
                <small class="text-muted">${{ animal.precio_tratamiento }}</small>
            </div>
            </div>
        </div>
        </div>
    {% endfor %}
  </div>



{% endblock %}
